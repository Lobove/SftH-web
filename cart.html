<!DOCTYPE html>

    <link rel="stylesheet" href="css/header.css">

</head>
<body>
<!--头部-->
<header id="header"></header>
<div class="content-body">
    <div class="content-top-wrap">
        <div class="content-top container">
            <div class="lcl"></div>
        </div>
    </div>
    
    <div class="sub-goodsbody container">
        <h1>我的购物车</h1>
        <!--无商品显示板块-->
        <div class="nogoods clear">
            <img src="img/index/shoppingcart.png" alt="" class="lf">
            <div class="nogoods-right lf">
                <p class="nogoods-tit">
                    购物车
                </p>
                <p class="nogoods-des">您的购物车暂时还是空的,</p>
                <p class="nogoods-des"><a href="index.html">马上去挑选</a>您喜欢的商品吧！</p>
            </div>
        </div>
        <!--有商品显示板块-->
        <div id="shopping-cart">
            <div class="title clear">
                <p class="rt">
                    已选
                    <span class="total color">0</span>
                    件商品
                    <span>合计(不计运费)</span>
                    <span class="totalPrices color sum">0.00</span>
                    <span class="unit color">元</span>
                </p>
            </div>
            
            <div id="box">
                <div id="content-box">
                    <div class="imfor-top">
                        <div class="check-top">
                            <input type="checkbox">
                            全选
                        </div>
                        <div class="product-top">商品</div>
                        <div class="price-top">单价(元)</div>
                        <div class="num-top">数量</div>
                        <div class="total-top">金额</div>
                        <div class="del-top">操作</div>
                    </div>
                    <div id="content-box-body">

                            <div class="check">
                                <input type="checkbox">
                            </div>
                            <div class="product">
                                <a href="product_details.html?lid=${p.lid}">
                                    <img src="${p.sm}" alt="">
                                </a>
                                <span class="desc">
                                    <a href="product_details.html?lid=${p.lid}">${p.title}</a>
                                </span>
                                <p class="col">
                                    <span>规格：</span>
                                    <span class="color-desc">${p.spec}</span>
                                </p>
                            </div>
                            <div class="price">
                                <span>¥</span>${p.price}
                            </div>
                            <div class="num">
                                <span class="reduce">&nbsp;-&nbsp;</span>
                                <input type="text" value="${p.count}">
                                <span class="add">&nbsp;+&nbsp;</span>
                            </div>
                            <div class="total-price">
                                <span>￥</span>
                                <span>${(p.price*p.count).toFixed(2)}</span>
                            </div>
                            <div class="del">
                                <a href="#" data-iid="${p.iid}">删除</a>
                            </div>
                        </div>-->
                    
                    </div>
                </div>
                <!--计算-->
                <div class="foot">
                    <div class="base">
                        <div class="all">
                            <input type="checkbox">
                            全选
                        </div>
                        <a href="javascript:;">删除</a>
                        <div class="foot-qk">清空失效产品</div>
                    </div>
                    <div class="go-price">
                        <div class="foot-selected">已选<span class="totalOne color">0</span>件商品</div>
                        <div class="foot-tol">
                            <span>合计(不含运费)：</span>
                            <span class="foot-price color">0.00</span>
                            <span class="foot-desc color">元</span>
                        </div>
                        <div class="foot-cash">去结算</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="footer"></footer>

<script src="js/js/jquery-3.2.1.js"></script>
<script src="js/header.js"></script>
<script src="js/cart.js"></script>
